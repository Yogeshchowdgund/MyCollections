<div class="container">
  <div class="row">
    Filters
  </div>
  <div class="row">
    <form [formGroup]="filterForm" (ngSubmit)="filterData()">
      <div class="row mt-2" style="border:1px solid #666666; border-radius:15px; padding: 5px;">
        <div class="col-2">
          <label for="number">Number</label>
          <input type="number" id="number" name="number" formControlName="number" class="form-control">
        </div>
        <div class="col-2">
          <label for="assignedUser">User</label>
          <select class="form-control" id="assignedUser" name="assignedUser" formControlName="assignedUser">
            <option *ngFor="let user of userData" value="{{user.userId}}">{{user.name}}</option>
          </select>
        </div>
        <div class="col-2">
          <label for="createdDate">Date</label>
          <input type="date" id="createdDate" name="createdDate"  formControlName="createdDate">
        </div>
        <div class="col-1">
          <button type="submit" class="btn btn-outline-primary btn-sm mt-4">Apply</button>
        </div>
        <div class="col-1">
          <button type="button" (click)="clearFilter()" class="btn btn-outline-info btn-sm mt-4">Clear</button>
        </div>
        <div class="col-2"></div>
        <div class="col-1">
          <button class="btn btn-outline-success btn-sm mt-4" disabled>Export</button>
        </div>
      </div>
    </form>
  </div>
</div>
