<h1 mat-dialog-title>Select User</h1>
<div mat-dialog-content>

  <table class="table">
    <thead>
      <tr>
        <th class="text-center" scope="col">Users</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" >
        <td scope="row"><mat-checkbox   [value]="user.userName" (change)="userSelected($event)" ></mat-checkbox> &nbsp; {{user.userName}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()" >Cancel</button>
  <button mat-button (click)="SubmitUsers()"  >Submit</button>
</div>
